<div class="container">
    <form [formGroup] ="userForm" (ngSubmit)="sendData()">
        <div class="form-group">
            <label>Username</label> 
            <input type="text" formControlName="userName" class="form-control"/>
        </div>

        <div *ngIf="userForm.controls['userName'].invalid && userForm.controls['userName'].touched" class="text text-danger">
            <div *ngIf="userForm.controls['userName'].errors?.['required']">User name is required</div>
           </div>


        <div class="form-group">
            <label>Email</label> 
            <input type="text" formControlName="email" class="form-control"/>
        </div>

        <div formGroupName="address">
           <div class="form-group">
              <label>City</label> 
              <input type="text" formControlName="city" class="form-control"/>
            </div>
       </div>

        <button type="submit" class="btn btn-danger mt-3" [disabled]="!userForm.valid">Submit</button>
    </form>
</div>
