<div class="container">
    <h3>User Registration</h3><hr/>
    <form #userForm = "ngForm" (ngSubmit)="submitFormData(userForm.value)">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" #nameRef="ngModel" required pattern="^[a-zA-Z\s]{5,15}$" class="form-control" name="name" ngModel  />
        </div>
 
        <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="text text-danger">
            <div *ngIf="nameRef.errors['required']">Please enter Name</div>
            <div *ngIf="nameRef.errors['pattern']">Please enter valid name and It should b/w 5 to 15 chars</div>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="text" #emailRef="ngModel" required class="form-control" name="email" ngModel/>
        </div>

        <div ngModelGroup="address">
          <div class="form-group">
            <label>City:</label>
            <input type="text" #cityRef="ngModel" required class="form-control" name="city" ngModel/>
          </div>
       </div>


        <button [disabled]="!userForm.valid" type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
</div>

{{userForm.value | json}}
